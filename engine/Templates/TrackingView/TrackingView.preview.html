<script type="text/javascript">
	var a = new Array();
	<!-- BEGIN SiteUrls -->
		a[{id}] = '{name}';
	<!-- END SiteUrls -->

	function changeSiteUrl() {leftS:static}
		//alert(document.forms[0].elements['form[id]'].value );
		document.getElementById("siteurl").innerHTML="<a target='_blank' href=\'"+a[document.forms[0].elements['form[id]'].value]+"\'>"+a[document.forms[0].elements['form[id]'].value]+"<\/a>";
	{rightS:static}
	
	function eraseTracking(target) {leftS:static}
		//var target = document.someform.somename;
		if (target.value=="{global.label.container_number}") {leftS:static}
			target.value = "";
		{rightS:static}
	{rightS:static}
	function submitAllTracking() {leftS:static}
		eraseTracking(document.forms['tracking'].elements['form[presence]']);
		eraseTracking(document.forms['tracking'].elements['form[trackingnum]']);
		document.forms['tracking'].Submit();
	{rightS:static}

	function showTracking(target) {leftS:static}
		//var target = document.someform.somename;
		if (target.value=="") {leftS:static}
			target.value = "{global.label.container_number}";
		{rightS:static}
	{rightS:static}

</script>
<form name="tracking" method=POST action="{homePath:static}/tracking" enctype="multipart/form-data" onsubmit="submitAllTracking();">
<input type=hidden name="o" value="TrackingView">
<input type=hidden name="step" value="view">
<div style="visibility:hidden;">
{siteurls}
</div>
<table border=0 width=201 align="center" cellpadding=0 cellspacing=0>
<tr><td>
	<span class="error">&nbsp;{header_error}</span>

	<!--container presense-->
	<table border=0 width=170 align="center" cellpadding=0 cellspacing=0>
	<tr><td>
		<table border=0 cellpadding=0 cellspacing=0 width=170 align="center">
		
			<tr>
				<td valign=top align="left" colspan="2"><span class="blue_middle"><b>{global.label.container_presence}</b></span> <br></td>
			</tr>
		
			<tr>
				<td height="35" valign="middle"><input type="text" name="form[presence]" value="{global.label.container_number}" onfocus="eraseTracking(this);" onblur="showTracking(this)" style="width:150px;font-size:11px;"></td>
				<td height="35" valign="middle" align="right"><input type="image" src="{picPath:static}/elements/pointer_right_sm.gif" name=submit onclick="submitAllTracking();"></td>
			</tr>				
		</table>
	</td></tr>
	</table>
	<br><br>
	<!--container tracking-->
	<table border=0 width=170 align="center" cellpadding=0 cellspacing=0>
	<tr><td>
		<table border=0 cellpadding=0 cellspacing=0 width=170 align="center">
			<tr>
				<td colspan="2" valign=top align="left"><span class="blue_middle"><b>{global.label.tracking_details}</b></span> <br></td>
			</tr>
			<tr>
				<td colspan="2" align=left height="35" valign="middle">{service}<br></td>
			</tr>
			<tr>
				<td colspan="2" height="35" valign="middle"><input type="text" name="form[trackingnum]" value="{global.label.container_number}" onfocus="eraseTracking(this);" onblur="showTracking(this)" style="width:150px;font-size:11px;"></td>
				<td height="35" valign="middle"><input type="image"  src="{picPath:static}/elements/pointer_right_sm.gif" name=submit onclick="sutmiAll();"></td>

			</tr>
			<tr>
				<td colspan="2"><div id="siteurl" ></div></td>
			</tr>

		</table>
	</td></tr></table>
	

</td></tr></table>

{formEnd:static}
