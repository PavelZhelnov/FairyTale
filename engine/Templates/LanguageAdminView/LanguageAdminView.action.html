
<form method=POST action="{formaction}" enctype="multipart/form-data">
<input type=hidden name="o" value="LanguageAdminView">
<input type=hidden name="step" value="Save">
<input type=hidden name="form[id]" value="{id}">
<br>

<table width="490" border="0" align=center cellpadding=0 cellspacing=0 bgcolor="#F8F8F8">
	<tr>
		<td height="6" width=6><img src="{picPath:static}/box/01.gif"></td>
		<td width="478" height="6"><img src="{picPath:static}/box/02.gif" height=6 width=478></td>
		<td height="6" width=6><img src="{picPath:static}/box/03.gif"></td>
	</tr>
	<tr>
		<td width="6" background="{picPath:static}/box/08.gif"><img src="{picPath:static}/1.gif" width=6></td>
		<td width="478" valign=top align=center class=first align=center>
			Add/Edit Content Item #{id}:
		</td>
		<td width="6" background="{picPath:static}/box/04.gif"><img src="{picPath:static}/1.gif" width=6></td>
	</tr>
	<tr>
		<td height="6" valign=top><img src="{picPath:static}/box/07.gif"></td>
		<td width="478" height="6"><img src="{picPath:static}/box/06.gif" height=6 width=478></td>
		<td height="6" valign=top><img src="{picPath:static}/box/05.gif"></td>
	</tr>
</table>

{header_error} {model_error}
<br><br>
<table width="490" border="0" align=center cellpadding=0 cellspacing=0 bgcolor="#F8F8F8">
	<tr>
		<td height="6" width=6><img src="{picPath:static}/box/01.gif"></td>
		<td width="560" height="6"><img src="{picPath:static}/box/02.gif" height=6 width=560></td>
		<td height="6" width=6><img src="{picPath:static}/box/03.gif"></td>
	</tr>
	<tr>
		<td width="6" background="{picPath:static}/box/08.gif"><img src="{picPath:static}/1.gif" width=6></td>
		<td width="478" valign=top align=center>

		<table border="0" width="548" align="center" cellpadding=5 cellspacing=0 >
			<tr>
				<td class=b valign=top align=right >Module: </td>
				<td width=30  valign=top>&nbsp;</td>
				<td bgcolor="#FFFFFF">{module} <img src="{picPath:static}/must.gif"></td>
			</tr>
			<tr><td width="548"  height="1" colspan=3><img src="{picPath:static}/1.gif" height=1 width=548></td></tr>
			<tr>
				<td class=b valign=top align=right >Type: </td>
				<td width=30 valign=top>&nbsp;</td>
				<td bgcolor="#FFFFFF">{type} <img src="{picPath:static}/must.gif"></td>
			</tr>
			<tr><td width="548" height="1" colspan=3><img src="{picPath:static}/1.gif" height=1 width=548></td></tr>
			<tr>
				<td class=b valign=top align=right >Variable: </td>
				<td width=30  valign=top>&nbsp;</td>
				<td bgcolor="#FFFFFF">{variable} <img src="{picPath:static}/must.gif"></td>
			</tr>
			<tr><td width="548" height="1" colspan=3><img src="{picPath:static}/1.gif" height=1 width=548></td></tr>
			<!-- BEGIN langs -->
			<tr>
				<td class=b width=100 align=right >Value:</td>
				<td width=30 > {name} {language} </td>
				<td width=518 bgcolor="#FFFFFF">{value} <img src="{picPath:static}/must.gif"></td>
			</tr>
			<!-- END langs -->
		</table>
		<input type=submit class=button name=submit value=":: Save Content Item >>">

		</td>
		<td width="6" background="{picPath:static}/box/04.gif"><img src="{picPath:static}/1.gif" width=6></td>
	</tr>
	<tr>
		<td height="6" valign=top><img src="{picPath:static}/box/07.gif"></td>
		<td width="560" height="6"><img src="{picPath:static}/box/06.gif" height=6 width=560></td>
		<td height="6" valign=top><img src="{picPath:static}/box/05.gif"></td>
	</tr>
</table>

<br>
{formEnd:static}
