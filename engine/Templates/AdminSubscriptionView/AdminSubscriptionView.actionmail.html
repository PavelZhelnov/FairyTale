<span class="headline" align="center">{global.header.head_subscription}</span>
<br><br>
<a href="{homePath:static}/Admin/AdminSubscription/BrowseCategory/{categoryid}">{global.button.admin_bt_return}</a>
<br><br>

<table border="0" align=center cellpadding=0 cellspacing=0>
	<tr>
		<td colspan="2" valign=top align="center"><span class="headlinesmall" align="center">{actionbutton}</span> <br><br></td>
	</tr>
	<tr>
		<td width="6" background="{picPath:static}/box/08.gif"><img src="{picPath:static}/1.gif" width=6></td>
		<td width="478" valign=top align=center>
		<form method=POST action="{formaction}" enctype="multipart/form-data">
		<input type=hidden name="o" value="AdminSubscriptionView">
		<input type=hidden name="step" value="{action}">
		<input type=hidden name="form[id]" value="{id}">
		<table border=0 cellpadding=2 cellspacing=0>
			<tr>
				<td width="10%" valign=top align=left class=b>{global.label.category}: </td>
				<td width="90%" valign=top align=left>{categorysel}<br></td>
			</tr>
			<tr>
			<tr>
				<td colspan="2" align=left>{description}{message_error}</td>
			</tr>
			<tr valign=top>
				<td colspan=2 align=center valign=middle height=40>
					<input class=button type=reset value="{global.button.admin_bt_clear}" style="width:160px;">&nbsp;<input class=button type=submit name=submit style="width:190px;" value="{actionbutton}">
				</td>
			</tr>
		</table>
		{formEnd:static}
		</td>
		<td width="6" background="{picPath:static}/box/04.gif"><img src="{picPath:static}/1.gif" width=6></td>
	</tr>
</table>
