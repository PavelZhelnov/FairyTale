<form method=POST action="" enctype="multipart/form-data">
<input type=hidden name="o" value="AdminMemberView">
<input type=hidden name="step" value="update_contact">
{id}
{groupid}
{contactid}

<table border=0 cellpadding=2 cellspacing=0 width="70%">
	<tr>
		<td colspan="2" valign=top align="center"><span class="headline" align="center">{groupname} Contact Information...</span> <br>
		<center>{header_error}</center><br>
		<center>{model_error}</center><br>
		</td>
	</tr>
	<tr>
		<td>First Name</td>
		<td>{first_name}</td>
	</tr>
	<tr>
		<td colspan="2">{first_name_error}</td>
	</tr>
	<tr>
		<td>Last Name</td>
		<td>{last_name}</td>
	</tr>
	<tr>
		<td colspan="2">{last_name_error}</td>
	</tr>
	<tr>
		<td>Phone Number</td>
		<td>{phone}</td>
	</tr>
	<tr>
		<td colspan="2">{phone_error}</td>
	</tr>
	<tr>
		<td>Fax Number</td>
		<td>{fax}</td>
	</tr>
	<tr>
		<td>Mobile Number</td>
		<td>{mobile}</td>
	</tr>
	<tr>
		<td>Email</td>
		<td>{email}</td>
	</tr>

	<tr valign=top>
		<td colspan="2" align="right" valign=middle height=40>
			<input class=button type=submit name=submit style="width:190px;" value="{global.button.admin_bt_update}">
		</td>
	</tr>
</table>
{formEnd:static}
<script language="javascript" src="{rootPath:static}/scripts/register.js"></script>
